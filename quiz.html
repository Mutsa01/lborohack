            <p class="question">Question 1/10</p>

            <div id="container">

                <div class="quiz">

                    <input class="rad" type ="radio" id="answer1" name="answer" value=1>
                    <label for ="answer1">Move it into the sunlight</label>
                    
                    <br>
                    <input  class="rad" type ="radio" id="answer2" name="answer" value=0>
                    <label style="padding-right: 165px;" for ="answer2">Leave it where it is</label>

            <br>
            <br>
            <div id="check">
                <button id="Button"  onclick="checkAnswer()">Check Answer</button>
            </div>
        <script>      
            var attempts=1;
            var stars=0;
            function correct(answer){
                var stars

                

                if(answer==1){
                    return true
                }
                else return false

            }

            function checkAnswer(){
                
                if(correct($("input[name='answer']:checked").val())){
                    if (attempts==1){
                        stars+=3;
                    }else if(attempts==2){
                        stars+=2;

                    }else{
                        stars+=1;
                    }

                    window.open("correct.html","_self");
                }else{
                    
                    
                    if (attempts % 3 ==0){
                        window.open("wrong.html","_self");
                    }else{
                        window.alert("Sorry wrong answer, Have another try")
                    }
                    attempts+=1;
                }    

                console.log(attempts +"\n"+stars);
            }


            function back() {
                window.open("jordan page","_self");
              }


        
        </script>
